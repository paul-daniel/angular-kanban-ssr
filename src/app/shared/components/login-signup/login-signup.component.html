<mat-card class="card__container">
    
    <form *ngIf="type === 'login'" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="form-title">Log in Account</p>

        <button mat-stroked-button class="u-centered u-mb-md" type="button" (click)="switchForm()">Already have an Account ?</button>

        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" id="email" formControlName="email" placeholder="email@xyz.com">
            <mat-error *ngIf="email && email.invalid && email.dirty">
                Invalid Email
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" id="password" formControlName="password" placeholder="password">
            <mat-error *ngIf="password&& password.invalid && password.dirty">
                Invalid Password
                <!-- <ul>
                    <li>at least 8 characters</li>
                    <li>at least one special character</li>
                    <li>at least one number</li>
                    <li>at least one maj</li>
                </ul> -->
            </mat-error>
        </mat-form-field>
    
        <button mat-raised-button class="u-centered" color="accent" type="submit" [disabled]="!loginForm.valid">{{type}}</button>
    </form>
    <form *ngIf="type === 'signup'" class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <p class="form-title">Create Account</p>

        <button mat-stroked-button class="u-centered u-mb-md" type="button" (click)="switchForm()">Returning User ?</button>

        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" id="email" formControlName="email" placeholder="email@xyz.com">
            <mat-error *ngIf="email && email.invalid && email.dirty">
                Invalid Email
            </mat-error>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" id="password" formControlName="password" placeholder="password">
            <mat-error *ngIf="password&& password.invalid && password.dirty">
                Invalid Password
                <!-- <ul>
                    <li>at least 8 characters</li>
                    <li>at least one special character</li>
                    <li>at least one number</li>
                    <li>at least one maj</li>
                </ul> -->
            </mat-error>
        </mat-form-field>
    
        <mat-form-field *ngIf="type === 'signup'">
            <mat-label for="confirm-password">Confirm Password</mat-label>
            <input matInput type="password" id="confirm-password" formControlName="confirmPassword" placeholder="password">
            <mat-error *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.dirty">
                Invalid Password
                <!-- <ul>
                    <li>at least 8 characters</li>
                    <li>at least one special character</li>
                    <li>at least one number</li>
                    <li>at least one maj</li>
                    <li>should match the previous password</li>
                </ul> -->
            </mat-error>
        </mat-form-field>
    
        <button mat-raised-button class="u-centered" type="submit" [disabled]="!signupForm.valid">{{type}}</button>
    </form>
</mat-card>
