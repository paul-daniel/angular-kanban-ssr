<mat-card class="outer-card">
    <mat-card-header class="header">
      <!-- Slot for the handle -->
      <ng-content></ng-content>
      <mat-card-title class="card-title">
        {{ board.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ board.id }}
      </mat-card-subtitle>
    </mat-card-header>
  
    <div
      class="tasks"
      cdkDropList
      cdkDropListOrientation="vertical"
      (cdkDropListDropped)="taskDrop($event)"
    >
      <div
        class="inner-card"
        cdkDrag
        *ngFor="let task of board.tasks; let i = index"
      >
        <mat-card class="task__card" [ngClass]="task.label"> {{ task.description }} </mat-card>
      </div>
    </div>
    <div
        class="controls"
    >
        <button class="space-sm" mat-stroked-button>
            <mat-icon>add</mat-icon>
        </button>
        <button mat-flat-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
  </mat-card>
